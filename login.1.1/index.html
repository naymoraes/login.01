<!doctype html>
<html lang="pt-br" data-bs-theme="auto">
<head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="LOGIN MIAU">
  <title>Login Personalizado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="sign-in.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-body-tertiary d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <main class="form-signin w-100" style="max-width: 400px;">
      <form>
        <img class="mb-4" src="C:\Users\claud\OneDrive\Área de Trabalho\login.1.1\imagem\funny-cat-9.jpg" alt="Ícone de Login" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Faça seu login</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Endereço de Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Senha</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Lembrar-me
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2023–2024 - miau miau</p>
      </form>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
